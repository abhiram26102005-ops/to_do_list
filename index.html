<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="todo">
        <h1>To-do app</h1>
        <div class="input">
            <input type="text" class="input-feild" id="todoInput" placeholder="enter the new task">
            <button class="btn">add</button>
        </div>
        <ul class="sroll">
            <li id="todoList"></li>
        </ul>
         <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span>items total </span>0</p>
                <button class="deleteButton">delete all</button>
            </div>
         </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made-by</p>
            <p class="author">Abhiram</p>
        </div>
    </footer>
</body>
</html>
